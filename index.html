<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../logo/Untitled design.png">
  <link rel="stylesheet" href="css/min.css">
  <title>NFT preview card component</title>
</head>

<body>
  <div class="all">
    <div class="card">
      <div class="img"></div>
      <div class="text">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="clock">
          <div class="d">
            <div class="icon"></div>
            0.041 ETH
          </div>
          <div class="dd">
            <div class="icon"></div>
            3 days left
          </div>
        </div>
        <div class="end">
          <div class="icon"></div>
          <div class="text">Creation of <span class="name">mahmoud orabi</span></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
